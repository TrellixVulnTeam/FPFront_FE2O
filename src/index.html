  <script>
    //payment options popup
    $("#showPopup").click(function () {
      $("#slidingContent").slideToggle("slow");
      if ($(this).hasClass('hide')) {
        document.getElementById("overlay").style.display = "none";
        $('#pay-now-popup').animate({ bottom: '0px' }, 'slow');
        $(this).removeClass('hide').addClass('show');

      } else {
        document.getElementById("overlay").style.display = "block";
        $('#pay-now-popup').animate({ bottom: '0px' }, 'slow');
        $(this).removeClass('show').addClass('hide');

      }
    });

    $("#overlay").click(function () {
      $("body").find("#slidingContent").removeClass("show");
    });

    $(document).ready(function () {
      $("#nomineeDetails_01").click(function () {
        $("#slidingNomDetails").slideToggle("slow");
      });
    });

    //datepicker in wizard form
    $(document).ready(function () {
      $('.dob').datepicker({
        format: "dd/mm/yyyy",
        clearBtn: true,
        autoclose: true,
        todayHighlight: true,
        toggleActive: true
      });
      $('.dob').on("change", function () {
        format: 'YYYY-MM-DD'
        // alert($(this).val())
        return $(this).val();
      });
    });
  </script>
