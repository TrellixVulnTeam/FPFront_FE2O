
<section class="container-fluid mainsec"> <!-- main content section starts -->
  <div class="backdrop" id="loader" *ngIf='cs.loader'>
    <div class="spinner">
      <img style="width:220px" src="assets/images/footer-logo.png" />
      <p id="loader_msg">Please wait... We are processing your request</p>
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <header class="container-fluid fixed-top">
    <!-- website header section starts -->
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1 class="text-center">
              <a title="ICICI Lombard" class="logo">ICICI Lombard</a>
            </h1>
          </div>
          <!-- *ngIf="cs.showLogout" -->
          <div class="col-6 text-right" style="margin-top: 10px; cursor: pointer;">
            <a class="custom-label" (click)="goToNysa()" style="font-size: 13px;color: white;">Switch to NYSA  î…£</a>
          </div>
        </div>
      </div>
    </div>
  </header> <!-- website header section ends -->
<router-outlet></router-outlet>
</section>
